<!DOCTYPE html>
<html>
<head>
    <title>svg 形变测试</title>
</head>
<body>
    <svg width="140" height="140" viewBox="0 0 140 140">
    <g fill="none" fill-rule="evenodd">
        <g fill="currentColor" fill-opacity=".15" transform="translate(0 6)">
        <polygon points="70 0 136.574 48.369 111.145 126.631 28.855 126.631 3.426 48.369"></polygon>
        <polygon points="70 18 119.455 53.931 100.565 112.069 39.435 112.069 20.545 53.931"></polygon>
        <polygon points="70 34.86 101.727 57.911 89.609 95.209 50.391 95.209 38.273 57.911"></polygon>
        <polygon points="70 50.898 84.864 61.697 79.186 79.171 60.814 79.171 55.136 61.697"></polygon>
        </g>
        <polygon
            id="anime" stroke-width="1" stroke="currentColor"
            points="70 24 119.574 60.369 100.145 117.631 50.855 101.631 3.426 54.369">
        </polygon>
    </g>
    </svg>
    <svg width="140" height="140" viewBox="0 0 140 140">
    <g fill="none" fill-rule="evenodd">
        <g fill="currentColor" fill-opacity=".15" transform="translate(0 6)">
        <polygon points="70 0 136.574 48.369 111.145 126.631 28.855 126.631 3.426 48.369"></polygon>
        <polygon points="70 18 119.455 53.931 100.565 112.069 39.435 112.069 20.545 53.931"></polygon>
        <polygon points="70 34.86 101.727 57.911 89.609 95.209 50.391 95.209 38.273 57.911"></polygon>
        <polygon points="70 50.898 84.864 61.697 79.186 79.171 60.814 79.171 55.136 61.697"></polygon>
        </g>
        <polygon
            id="anime-core" stroke-width="1" stroke="currentColor"
            points="70 24 119.574 60.369 100.145 117.631 50.855 101.631 3.426 54.369">
        </polygon>
    </g>
    </svg>
    <button id="play">play</button>
    <button id="pause">pause</button>
    <button id="reverse">reverse</button>
    <script type="text/javascript" src="./anime-base.js"></script>
    <script type="text/javascript" src="./anime.js"></script>
    <script type="text/javascript">
        anime({
            targets: '#anime',
            points: [
                { value: [
                '70 24 119.574 60.369 100.145 117.631 50.855 101.631 3.426 54.369',
                '70 41 118.574 59.369 111.145 132.631 60.855 84.631 20.426 60.369']
                },
                { value: '70 6 119.574 60.369 100.145 117.631 39.855 117.631 55.426 68.369' },
                { value: '70 57 136.574 54.369 89.145 100.631 28.855 132.631 38.426 64.369' },
                { value: '70 24 119.574 60.369 100.145 117.631 50.855 101.631 3.426 54.369' }
            ],
            easing: 'easeOutQuad',
            duration: 2000,
            loop: true
        })

        const ele = document.getElementById('anime-core')
        const animeObj = new animeBase({
            dataProgress: {
                points: [
                    '70 24 119.574 60.369 100.145 117.631 50.855 101.631 3.426 54.369',
                    '70 41 118.574 59.369 111.145 132.631 60.855 84.631 20.426 60.369',
                    '70 6 119.574 60.369 100.145 117.631 39.855 117.631 55.426 68.369',
                    '70 57 136.574 54.369 89.145 100.631 28.855 132.631 38.426 64.369',
                    '70 24 119.574 60.369 100.145 117.631 50.855 101.631 3.426 54.369'
                ]
            },
            easing: 'easeOutQuad',
            duration: 2000,
            loop: true,
            callbackMap: {
                update: (target) => {
                    ele.setAttribute('points', target.points)
                }
            },
            autoPlay: false
        })
        const playBtn = document.getElementById('play')
        const pauseBtn = document.getElementById('pause')
        const reverseBtn = document.getElementById('pause')
        playBtn.addEventListener('click', () => animeObj.play())
        pauseBtn.addEventListener('click', () => animeObj.pause())
        reverseBtn.addEventListener('click', () => animeObj.reverse())
    </script>
</body>
</html>
