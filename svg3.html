    <svg viewBox="0 0 280 100" width=280 height=100>
      <g fill="none" fill-rule="evenodd" stroke="currentColor" stroke-width="1" class="lines">

        <path class="elb" d="M118 80V49.77C118.5 33.23 131.58 20 148 20a30 30 0 0 1 30 30v30h-15V50a15 15 0 0 0-15-15c-8.14 0-14.7 6.6-15 15.12V80h-15zm-7.5-60a7.5 7.5 0 1 1-7.48 8v-1c.25-3.9 3.5-7 7.48-7z" style="stroke-dashoffset: 0px;" stroke-dasharray="338.3053894042969"></path>
        <path class="elb" d="M133 65a15 15 0 0 1-15-15v-7.5h-15V50a30 30 0 0 0 30 30V65zm30 15V49.77C163.5 33.23 176.58 20 193 20a30 30 0 0 1 30 30v30h-15V50a15 15 0 0 0-15-15c-8.14 0-14.7 6.6-15 15.12V80h-15z" style="stroke-dashoffset: 0px;" stroke-dasharray="406.8699035644531"></path>

        <path class="elb" d="M260.48 65a7.5 7.5 0 1 1-7.48 8v-1c.26-3.9 3.5-7 7.48-7z" style="stroke-dashoffset: 0px;" stroke-dasharray="47.128875732421875"></path>

  <script type="text/javascript" src="./anime-base.js"></script>
  <script type="text/javascript" src="./anime.js"></script>
  <script type="text/javascript">
    anime({
      targets: '.el',
      strokeDashoffset: [anime.setDashoffset, 0],
      easing: 'easeInOutSine',
      duration: 1500,
      delay: function(el, i) { return i * 250 },
      direction: 'alternate',
      // direction: 'reverse',
      loop: 3
    })
    
    const elbs = document.getElementsByClassName('elb')
    const length = elbs.length
    for (let i=0; i<length; i++) {
      let elb = elbs[i]
      new animeBase({
        dataProgress: {
          strokeDashoffset: [elb.getTotalLength(), 0]
        },
        easing: 'easeInOutSine',
        duration: 1500,
        delay: i * 250,
        callbackMap: {
          update: (target) => {
            elb.style['stroke-dashoffset'] = `${target.strokeDashoffset}px`
          }
        }
      })
    }
  </script>
</body>
</html>
