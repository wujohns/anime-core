<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <div id="anim" style="height: 100px; width: 100px; background-color: brown"></div>
    <div>
        <button id="play">play</button>
        <button id="pause">pause</button>
        <button id="reverse">reverse</button>
        <button id="restart">restart</button>
    </div>
    <script type="text/javascript" src="./anime-base.js"></script>
    <script type="text/javascript">
        const ele = document.getElementById('anim')
        const animeObj = new animeBase({
            dataProgress: {
                aa: [0, 600]
            },
            delay: 500,
            easing: 'easeInOutQuad',
            callbackMap: {
                update: (target) => {
                    ele.style.transform = `translateX(${target.aa}px)`
                }
            },
            loop: true,
            direction: 'alternate',
            autoPlay: false
        })
        const playBtn = document.getElementById('play')
        const pauseBtn = document.getElementById('pause')
        const reverseBtn = document.getElementById('reverse')
        const restartBtn = document.getElementById('restart')
        playBtn.addEventListener('click', () => animeObj.play())
        pauseBtn.addEventListener('click', () => animeObj.pause())
        reverseBtn.addEventListener('click', () => animeObj.reverse())
        restartBtn.addEventListener('click', () => animeObj.restart())

</body>
